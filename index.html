<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title >background color changer</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
<h1>Color Switcher</h1>
<div>
    <span class="button" id="grey">Grey</span>
    <span class="button" id="blue" >Blue</span>
    <span class="button" id="green">Green</span>
    <span class="button" id="orange">Orange</span>
    <span class="button" id="yellow"> Yellow</span>
</div>

<form action="" >
    <p><strong>Select Mode</strong></p>
    <input type="radio" id="darkMode" name="Mode" value="DarkMode">
    <label for="darkMode">Dark Mode</label><br>

    <input type="radio" id="lightMode" name="Mode" value="LightMode">
    <label for="lightMode">Light Mode</label>
</form>


<script src="index.js"></script>
</body>
</html>
